    #### **[Morgan & Morgan - iOS](https://apps.apple.com/us/app/morgan-morgan/id1438461862?mt=8)**
    ![Morgan & Morgan](images/morgan-screenshots.jpg)

    The Morgan & Morgan app was built from the ground up to support the nations largest personal injury firm. It features content related to the firm including news, past verdicts, attorneys, and more. The app also features important drug recalls that you can subscribe to in order to stay safe and informed.
